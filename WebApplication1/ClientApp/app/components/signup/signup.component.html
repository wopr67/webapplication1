
<form class="form-signin" #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
    <h2 class="form-signin-heading">Register</h2>
    <span class="text-danger">{{error}}</span>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" [(ngModel)]="username" name="username" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" [(ngModel)]="password" name="password" required>
    <label for="inputPassword2" class="sr-only">Re-type Password</label>
    <input type="password" id="inputPassword2" class="form-control" placeholder="Re-type Password" [(ngModel)]="password2" name="password2" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
</form>
