<form class="form-signin" #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
    <h2 class="form-signin-heading">Please sign in</h2>
    <span class="text-danger">{{error}}</span>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" [(ngModel)]="username" name="username1" required autofocus minlength="5" maxlength="30">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" [(ngModel)]="password" name="password1" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <br/>
    <a [routerLink]="['/../../signup']">Create a new account</a>
</form>
